<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spsite</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #f4f4f4;
      --text-color: #333;
      --font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--secondary-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .input-group {
      margin: 1rem auto;
      max-width: 300px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    .button-group {
      margin-top: 1rem;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to spsite</h1>
  </header>

  <main>
    <p>Customize your theme below:</p>

    <div class="input-group">
      <label for="primaryColor">Primary Color</label>
      <input type="text" id="primaryColor" placeholder="#2196F3" />

      <label for="secondaryColor">Background Color</label>
      <input type="text" id="secondaryColor" placeholder="#ffffff" />

      <label for="textColor">Text Color</label>
      <input type="text" id="textColor" placeholder="#000000" />

      <label for="fontFamily">Font Family</label>
      <input type="text" id="fontFamily" placeholder="Arial" />
    </div>

    <div class="button-group">
      <button onclick="changeTheme()">Change Theme</button>
      <button onclick="resetTheme()">Reset Theme</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 spsite. All rights reserved.</p>
  </footer>

  <script>
    function isValidColor(str) {
      const s = new Option().style;
      s.color = str;
      return s.color !== '';
    }

    function changeTheme() {
      const root = document.documentElement;

      const primary = document.getElementById('primaryColor').value.trim();
      const secondary = document.getElementById('secondaryColor').value.trim();
      const text = document.getElementById('textColor').value.trim();
      const font = document.getElementById('fontFamily').value.trim();

      if (primary && isValidColor(primary)) {
        root.style.setProperty('--primary-color', primary);
      }

      if (secondary && isValidColor(secondary)) {
        root.style.setProperty('--secondary-color', secondary);
      }

      if (text && isValidColor(text)) {
        root.style.setProperty('--text-color', text);
      }

      if (font) {
        root.style.setProperty('--font-family', font);
      }
    }

    function resetTheme() {
      const root = document.documentElement;

      root.style.setProperty('--primary-color', '#4CAF50');
      root.style.setProperty('--secondary-color', '#f4f4f4');
      root.style.setProperty('--text-color', '#333');
      root.style.setProperty('--font-family', 'Segoe UI, sans-serif');

      document.getElementById('primaryColor').value = '';
      document.getElementById('secondaryColor').value = '';
      document.getElementById('textColor').value = '';
      document.getElementById('fontFamily').value = '';
    }
  </script>
</body>
</html>
